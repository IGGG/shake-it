{% extends 'base.html' %}

{% block meta %}
  <script src="{{ url_for('static', filename='shake.js') }}"></script>
{% endblock %}

{% block body %}
  <p>Count: <span id="my-count">{{ my_count }}</span></p>
  <p>All: <span id="all-count">{{ all_count }}</span></p>
  <p>Interval: <span id="interval">(None)</span></p>
  <p>x: <span id="motion-x">(None)</span>, y: <span id="motion-y">(None)</span>, z: <span id="motion-z">(None)</span></p>
{% endblock %}
